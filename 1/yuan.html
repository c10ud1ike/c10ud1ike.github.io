<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叽叽爆小站</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .avatar-container {
            margin: 20px;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #ccc;
            opacity: 0;
            transform: scale(0);
            animation: fadeInScale 1s ease-in-out forwards;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="avatar-container">
        <div class="avatar">
            <img src="1.jpg" alt="头像">
        </div>
    </div>
</body>
<p>你好</p>
</html>
